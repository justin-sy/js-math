<html>
    <head>
        <script>
            function func(id,x){
                if(id === "f1"){
                    return x*Math.sin(x);
                } else if (id === "f2"){
                    return x**3+x**2+x;
                } else {
                    return Math.E**x;
                }
            }
            function differentiate(){
                //Scale graph
                const x_scale = 20;
                const y_scale = 5;

                // Set Up Canvas
                const canvas = document.querySelector("#canvas");
                const ctx = canvas.getContext("2d");

                //Get X and Delta X
                const delta_x = parseInt(document.getElementById("Delta_X").value);
                const X = parseInt(document.getElementById("X").value);

                //Get Function
                const radioBtns = document.getElementsByName("function");

                let id = "";
                radioBtns.forEach((btn)=>{
                    if(btn.checked){
                        id = btn.id;
                    }
                }); 

                ctx.clearRect(0,0,800,600);
                ctx.beginPath();

                ctx.strokeStyle = "black";

                //Draw Axis
                ctx.moveTo(0,300);
                ctx.lineTo(800,300);
                ctx.moveTo(400,0);
                ctx.lineTo(400,600);

                //Draw Arrows
                ctx.moveTo(400,0);
                ctx.lineTo(395,5);
                ctx.moveTo(400,0);
                ctx.lineTo(405,5);

                ctx.moveTo(800,300);
                ctx.lineTo(795,295);
                ctx.moveTo(800,300);
                ctx.lineTo(795,305);


                //Draw Ticks
                for(let i = 1;i<8;i++){
                    ctx.moveTo(i*50,295);
                    ctx.lineTo(i*50,305);
                }
                for(let i = 9;i<16;i++){
                    ctx.moveTo(i*50,295);
                    ctx.lineTo(i*50,305);
                }
                for(let i = 1;i<6;i++){
                    ctx.moveTo(405,i*50);
                    ctx.lineTo(395,i*50);
                }
                for(let i = 7;i<12;i++){
                    ctx.moveTo(405,i*50);
                    ctx.lineTo(395,i*50);
                }

                ctx.stroke();

                ctx.beginPath();

                // Draw function

                ctx.strokeStyle = "blue";

                let prev_x = -400;
                let prev_y = func(id,prev_x);

                for(let i = -4000;i<4001;i++){
                    let cur_x = i*0.1;
                    let cur_y = func(id,cur_x);

                    ctx.moveTo(x_scale*prev_x+400,-1*y_scale*prev_y+300);
                    ctx.lineTo(x_scale*cur_x+400,-1*y_scale*cur_y+300);

                    prev_x = cur_x;
                    prev_y = cur_y;
                }

                ctx.stroke();

                //Draw Triangle

                ctx.beginPath();

                ctx.strokeStyle = "green";

                let x_pos = x_scale*(X)+400
                let y_pos = -1*y_scale*func(id,X)+300
                let x_pos2 = x_scale*(X+delta_x)+400
                let y_pos2 = -1*y_scale*func(id,X+delta_x)+300

                ctx.moveTo(x_pos,y_pos);
                ctx.lineTo(x_pos2,y_pos);
                ctx.lineTo(x_pos2,y_pos2);
                ctx.lineTo(x_pos,y_pos);

                ctx.stroke();


            }

        </script>
    </head>
    <body>
        <input type = "radio" id = "f1" name = "function"><label for = "f1">y = x*sin(x)</label>
        <input type = "radio" id = "f2" name = "function"><label for = "f2">y = x**3+x**2+x</label>
        <input type = "radio" id = "f3" name = "function"><label for = "f3">y = e^x</label>
        <p>Delta X: <input id = "Delta_X"></p>
        <p>X: <input id = "X"></p>
        <button onclick = "differentiate()">Differentiate!</button>
        <br>
        <canvas id = "canvas" width = "800px" height = "600px"></canvas>
    </body>
</html>
